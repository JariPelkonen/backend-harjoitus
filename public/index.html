<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kokeilu</title>
  </head>

  <body>
    <h1>Location API</h1>
    <ul>
    </ul>
    <script>
      const main = async () => {
        let result = await fetch("/api/locations");
        let data = await result.json();
        modifyUI(data);
      };

      main();

      const modifyUI = (data) => {
        let ul = document.querySelector("ul");
        // ...
        ul.innerHTML += '<li> data.id + " - " + data.latitude + " - " + data.longidute </li>'
      };
    </script>
  </body>
  </body>
</html>
